<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>LeaderBoard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

<body>
    <h2>Leader Board</h2>
    <section class='leader-board-container'>
        <div class='scores-name-container'>
            <div class='recent-scores'>
                <h3>Recent Scores</h3>
                <button type='button' class='btn refresh-btn'>Refresh</button>
            </div>
            <ul class='names-container'>
            </ul>
        </div>
        <div class='add-score-container'>
            <h3>Add your score</h3>
            <form action='/'>
                <input type='text' class='input-name' placeholder='Your name'> <br>
                <input type='number' class='input-score' placeholder='Your score'> <br>
                <button type='button' class='btn submit-btn'>Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
